# 文件名: .github/workflows/snake.yml

# 工作流的名称
name: Generate GitHub Snake Animation

# 触发工作流的条件
on:
  # 1. 定时触发：使用 cron 语法，这里设置为每 6 小时运行一次
  # 如果你觉得更新太频繁，可以改为 "0 */12 * * *" (每12小时) 或 "0 0 * * *" (每天零点)
  schedule:
    - cron: "0 */6 * * *"
  
  # 2. 手动触发：允许你在 Actions 页面手动点击 "Run workflow" 按钮来运行
  workflow_dispatch:

# 定义一个或多个 "作业" (jobs)
jobs:
  # 作业的唯一ID
  generate:
    # 指定运行此作业的虚拟机环境
    runs-on: ubuntu-latest
    
    # 作业中包含的一系列步骤 (steps)
    steps:
      # 第一步：检出 (Checkout) 你的仓库代码
      # 这样工作流才能访问你的仓库文件
      - uses: actions/checkout@v3

      # 第二步：生成贪吃蛇动画
      # 使用 Platane/snk 这个第三方 Action
      - uses: Platane/snk@v3
        id: snake-gif # 给这一步一个ID，方便后续引用
        with:
          # 【必填】你的 GitHub 用户名
          # ${{ github.repository_owner }} 会自动获取仓库的所有者，推荐使用
          github_user_name: ${{ github.repository_owner }}
          
          # 【必填】指定输出文件的路径和格式
          # 你可以生成多个文件，用 | 分隔
          # 下面是三个例子：
          # 1. 亮色模式的 SVG
          # 2. 暗色模式的 SVG (通过 ?palette=github-dark 参数指定)
          # 3. GIF 格式 (可以自定义颜色)
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/github-contribution-grid-snake.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
      
      # 第三步：将生成的 dist 文件夹推送到 output 分支
      # 这个分支将专门用来存放生成的图片文件
      - name: Push generated files to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          # 目标分支的名称，可以自定义，但 'output' 是一个常见的选择
          target_branch: output
          # 需要部署的文件夹，与上一步的 outputs 路径对应
          build_dir: dist
        env:
          # GITHUB_TOKEN 是由 GitHub Actions 自动提供的密钥，用于授权推送到你的仓库
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}