name: GitHub-Profile-3D-Contrib

on:
  schedule:
    - cron: "0 18 * * *" # 每天运行一次
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: generate-github-profile-3d-contrib
    
    # 【关键优化】显式赋予写权限，这在较新的 GitHub 策略中是必须的
    permissions:
      contents: write

    steps:
      # 第一步：检出代码 (升级到 v4)
      - uses: actions/checkout@v4

      # 第二步：生成 3D 图
      # 该 Action 会默认在当前目录下生成一个 profile-3d-contrib 文件夹
      - uses: yoshi389111/github-profile-3d-contrib@0.7.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: ${{ github.repository_owner }}

      # 第三步：推送到 output 分支 (参照你的 snake 配置)
      # 这样生成的图片会存放于 output 分支，不会污染你的 main 分支提交记录
      - name: Push generated files to the output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: profile-3d-contrib # 指定要把哪个文件夹推上去
          keep_history: false # 可选：是否保留历史记录，false 意味着每次都是最新状态，节省空间
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}