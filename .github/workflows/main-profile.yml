name: Generate Profile Assets

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - uses: actions/checkout@v4

      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/github-contribution-grid-snake.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9

      - name: Generate 3D Profile
        uses: yoshi389111/github-profile-3d-contrib@0.7.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: ${{ github.repository_owner }}
            
      - name: Move 3D files to dist and Apply Theme
        run: |
          sudo mkdir -p dist
          sudo chown -R $USER:$USER dist
          
          cp profile-3d-contrib/profile-night-rainbow.svg dist/
          
          # Dracula Theme Colors
          DRACULA_BG="#282a36"
          DRACULA_FG="#f8f8f2"
          BORDER_COLOR="#f8f8f2"
          BORDER_WIDTH="5"
          
          sed -i 's/stroke="none"//g' dist/profile-night-rainbow.svg
          sed -i "0,/fill=[\"'][^\"']*[\"']/s//fill=\"$DRACULA_BG\" stroke=\"$BORDER_COLOR\" stroke-width=\"$BORDER_WIDTH\" rx=\"10\" ry=\"10\"/" dist/profile-night-rainbow.svg
          sed -i "s/fill=[\"']#e4e2e2[\"']/fill=\"$DRACULA_FG\"/g" dist/profile-night-rainbow.svg

      - name: Generate Random ASCII Art
        shell: python
        run: |
          import random
          import os
          import html

          art_dir = "ascii_arts"
          
          if not os.path.exists(art_dir):
              print(f"Error: Directory {art_dir} not found.")
              exit(1)

          files = [f for f in os.listdir(art_dir) if f.endswith('.txt')]
          
          if not files:
              print("No .txt files found in the directory.")
              selected_art = "No Art Found :("
          else:
              selected_file = random.choice(files)
              print(f"Selected art file: {selected_file}")
              
              with open(os.path.join(art_dir, selected_file), "r", encoding="utf-8") as f:
                  selected_art = f.read()

          selected_art = selected_art.strip("\n")
          lines = selected_art.split("\n")
          
          line_height_px = 18 
          padding_y = 60 
          
          content_height = len(lines) * line_height_px
          final_height = max(200, content_height + padding_y)

          max_char_count = 0
          for line in lines:
              if len(line) > max_char_count:
                  max_char_count = len(line)
          
          char_width_px = 9.2 
          art_width_px = max_char_count * char_width_px
          
          svg_width = 600
          start_x = (svg_width - art_width_px) / 2
          
          if start_x < 20:
              start_x = 20

          tspans = ""
          for line in lines:
              safe_line = html.escape(line)
              tspans += f'<tspan x="{start_x}" dy="1.2em">{safe_line}</tspan>'

          svg_content = f"""<svg fill="none" viewBox="0 0 600 {final_height}" width="100%" height="{final_height}" xmlns="http://www.w3.org/2000/svg">
            <rect width="100%" height="100%" fill="#282a36" rx="10" />
            
            <text x="{start_x}" y="30" 
                  font-family="Courier New, Courier, monospace" 
                  font-weight="bold" 
                  font-size="15" 
                  fill="#f8f8f2" 
                  xml:space="preserve">{tspans}</text>
          </svg>"""

          if not os.path.exists("dist"):
              os.makedirs("dist")

          with open("dist/ascii_art.svg", "w", encoding="utf-8") as f:
              f.write(svg_content)

      - name: Push all assets to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
          keep_history: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}