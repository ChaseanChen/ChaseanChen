name: Generate Profile Assets

on:
  schedule:
    - cron: "0 */12 * * *" # 每12小时运行一次
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - uses: actions/checkout@v4

      # 1. 生成贪吃蛇
      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/github-contribution-grid-snake.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9

      # 3. 生成 3D 图
      - name: Generate 3D Profile
        uses: yoshi389111/github-profile-3d-contrib@0.7.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: ${{ github.repository_owner }}
            
      # 4. 移动 3D 图文件到 dist 目录 & 修改颜色 (淡蓝背景 + 深色文字)
      - name: Move 3D files to dist and Apply Theme
        run: |
          mkdir -p dist
          sudo chown -R $USER:$USER dist
          cp profile-3d-contrib/profile-night-rainbow.svg dist/
          TARGET_BG="#F0F6FC"
          TARGET_FG="#24292f"
          sed -i "0,/fill=[\"']#[0-9a-fA-F]\{3,6\}[\"']/s//fill=\"$TARGET_BG\"/" dist/profile-night-rainbow.svg
          sed -i "s/fill=[\"']#e4e2e2[\"']/fill=\"$TARGET_FG\"/g" dist/profile-night-rainbow.svg

      # 5. 统一推送 dist 文件夹
      - name: Push all assets to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
          keep_history: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}