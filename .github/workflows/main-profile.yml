name: Generate Profile Assets

on:
  schedule:
    - cron: "0 */12 * * *" # 每12小时运行一次
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - uses: actions/checkout@v4

      # 1. 生成贪吃蛇
      # 注意：这一步完成后，dist 文件夹会被创建，但权限属于 root
      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/github-contribution-grid-snake.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9

# 2. 创建 3D 配置文件 (使用高对比度霓虹配色)
      - name: Create 3D Config File
        run: |
          echo '[
              {
                "fileName": "profile-custom-pink.svg",
                "backgroundColor": "#efe4e4ff",
                "foregroundColor": "#ffc0cb",
                "strongColor": "#ff0080",
                "weakColor": "#2a0a18",
                "radarColor": "#ff69b4",
                "growingAnimation": true
              }
          ]' > my-config.json

      # 3. 生成 3D 图
      - name: Generate 3D Profile
        uses: yoshi389111/github-profile-3d-contrib@0.7.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: ${{ github.repository_owner }}
          SETTING_JSON: ./my-config.json 
            
      # 4. 【修复重点】移动 3D 图文件到 dist 目录
      # 我们添加了 sudo chown 命令来修复权限问题
      - name: Move 3D files to dist
        run: |
          # 抢回 dist 文件夹的所有权 (将 root 权限改为当前用户权限)
          sudo chown -R $USER:$USER dist
          
          # 现在可以安全地把 3D 图复制进去了
          cp -r profile-3d-contrib/* dist/

      # 5. 统一推送 dist 文件夹
      - name: Push all assets to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
          keep_history: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}