name: Generate Profile Assets

on:
  schedule:
    - cron: "0 */12 * * *" # 每12小时运行一次
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - uses: actions/checkout@v4

      # 1. 生成贪吃蛇
      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/github-contribution-grid-snake.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9

      # 2. 【修复步骤】先创建一个配置文件
      # 我们使用 echo 命令将 JSON 内容写入名为 my-config.json 的文件中
      - name: Create 3D Config File
        run: |
          echo '[
              {
                "fileName": "profile-custom-pink.svg",
                "backgroundColor": "#0d1117",
                "foregroundColor": "#ffc0cb",
                "strongColor": "#ff69b4",
                "weakColor": "#ffe4e1",
                "radarColor": "#ff1493",
                "growingAnimation": true
              }
          ]' > my-config.json

      # 3. 生成 3D 图
      # 这里我们将 SETTING_JSON 指向刚才创建的文件路径
      - name: Generate 3D Profile
        uses: yoshi389111/github-profile-3d-contrib@0.7.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: ${{ github.repository_owner }}
          SETTING_JSON: ./my-config.json 
            
      # 4. 移动 3D 图文件到 dist 目录
      - name: Move 3D files to dist
        run: |
          mkdir -p dist
          # 3D Action 默认生成在 profile-3d-contrib 文件夹里
          cp -r profile-3d-contrib/* dist/

      # 5. 统一推送 dist 文件夹
      - name: Push all assets to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
          keep_history: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}