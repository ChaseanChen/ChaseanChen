name: Generate Profile Assets

on:
  schedule:
    - cron: "0 */12 * * *" # 每12小时运行一次
  workflow_dispatch: # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - uses: actions/checkout@v4

      # 1. 生成贪吃蛇动画
      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/github-contribution-grid-snake.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9

      # 2. 生成 3D 贡献图
      - name: Generate 3D Profile
        uses: yoshi389111/github-profile-3d-contrib@0.7.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: ${{ github.repository_owner }}
            
      # 3. 处理 3D 图 (应用 Dracula 主题)
      - name: Process 3D Profile (Apply Theme)
        run: |
          sudo mkdir -p dist
          sudo chown -R $USER:$USER dist
          cp profile-3d-contrib/profile-night-rainbow.svg dist/
          
          DRACULA_BG="#282a36"    
          DRACULA_FG="#f8f8f2"    
          BORDER_WIDTH="5"        
          CORNER_RADIUS="10"      

          sed -i 's/stroke="none"//g' dist/profile-night-rainbow.svg
          sed -i "0,/fill=[\"'][^\"']*[\"']/s//fill=\"$DRACULA_BG\" stroke=\"$DRACULA_FG\" stroke-width=\"$BORDER_WIDTH\" rx=\"$CORNER_RADIUS\" ry=\"$CORNER_RADIUS\"/" dist/profile-night-rainbow.svg
          sed -i "s/fill=[\"']#e4e2e2[\"']/fill=\"$DRACULA_FG\"/g" dist/profile-night-rainbow.svg

      # 4. 【修复版】完美 Snake 边框 (依赖 viewBox 计算)
      - name: Fix Snake Border
        shell: python
        run: |
          import xml.etree.ElementTree as ET
          import re
          import os

          # === 配置 ===
          file_path = "dist/github-contribution-grid-snake-dark.svg"
          border_color = "#f8f8f2" # 白色
          border_width = 5
          corner_radius = 10
          # ============

          print(f"Processing file: {file_path}")
          
          if not os.path.exists(file_path):
              print(f"Error: File {file_path} does not exist.")
              exit(1)

          # 注册 SVG 命名空间，防止输出 ns0: 前缀
          ET.register_namespace("", "http://www.w3.org/2000/svg")
          
          try:
              tree = ET.parse(file_path)
              root = tree.getroot()
              
              # 1. 强制解析 viewBox (它是坐标系的绝对真理)
              # viewBox 格式通常为 "min-x min-y width height"
              viewbox_str = root.attrib.get('viewBox', '')
              if not viewbox_str:
                  print("Error: SVG has no viewBox attribute. Cannot calculate border.")
                  exit(1)
                  
              vb_parts = viewbox_str.replace(',', ' ').split()
              if len(vb_parts) != 4:
                  print(f"Error: Invalid viewBox format: {viewbox_str}")
                  exit(1)
                  
              # 获取画布的真实宽高
              vb_width = float(vb_parts[2])
              vb_height = float(vb_parts[3])
              
              print(f"Detected ViewBox Size: {vb_width}x{vb_height}")

              # 2. 计算内缩 (Inset)
              # 为了让 5px 的边框完全显示在画布内，我们需要：
              # x 偏移 = 边框一半 (2.5)
              # 宽度 = 总宽 - 边框 (Total - 5)
              offset = border_width / 2.0
              rect_width = vb_width - border_width
              rect_height = vb_height - border_width
              
              print(f"Creating Rect: x={offset}, y={offset}, w={rect_width}, h={rect_height}")

              # 3. 创建矩形
              rect = ET.Element("rect")
              rect.attrib['x'] = str(offset)
              rect.attrib['y'] = str(offset)
              rect.attrib['width'] = str(rect_width)
              rect.attrib['height'] = str(rect_height)
              rect.attrib['rx'] = str(corner_radius)
              rect.attrib['ry'] = str(corner_radius)
              rect.attrib['fill'] = "none" # 透明
              rect.attrib['stroke'] = border_color
              rect.attrib['stroke-width'] = str(border_width)
              
              # 4. 插入到最后 (确保在最顶层)
              root.append(rect)
              
              # 5. 保存
              tree.write(file_path, encoding='UTF-8', xml_declaration=True)
              print("SUCCESS: Snake border added.")
                  
          except Exception as e:
              print(f"FATAL ERROR: {e}")
              exit(1)

      # 5. 生成随机 ASCII 艺术图
      - name: Generate Random ASCII Art
        shell: python
        run: |
          import random
          import os
          import html

          art_dir = "ascii_arts"
          output_dir = "dist"
          fallback_art = "Hello\nWorld" 

          if not os.path.exists(output_dir):
              os.makedirs(output_dir)

          selected_art = fallback_art
          if not os.path.exists(art_dir):
              print(f"Warning: Directory '{art_dir}' not found. Using fallback text.")
          else:
              files = [f for f in os.listdir(art_dir) if f.endswith('.txt')]
              if not files:
                  print("Warning: No .txt files found. Using fallback text.")
              else:
                  selected_file = random.choice(files)
                  try:
                      with open(os.path.join(art_dir, selected_file), "r", encoding="utf-8") as f:
                          selected_art = f.read()
                  except Exception as e:
                      print(f"Error reading file: {e}. Using fallback.")

          selected_art = selected_art.strip("\n")
          lines = selected_art.split("\n")
          
          line_height_px = 18 
          padding_y = 60 
          content_height = len(lines) * line_height_px
          final_height = max(200, content_height + padding_y)

          max_char_count = 0
          for line in lines:
              if len(line) > max_char_count:
                  max_char_count = len(line)
          
          char_width_px = 9.2 
          art_width_px = max_char_count * char_width_px
          
          svg_width = 600
          start_x = (svg_width - art_width_px) / 2
          if start_x < 20: start_x = 20

          tspans = ""
          for line in lines:
              safe_line = html.escape(line)
              tspans += f'<tspan x="{start_x}" dy="1.2em">{safe_line}</tspan>'

          svg_content = f"""<svg fill="none" viewBox="0 0 600 {final_height}" width="100%" height="{final_height}" xmlns="http://www.w3.org/2000/svg">
            <rect width="100%" height="100%" fill="#282a36" rx="10" />
            <text x="{start_x}" y="30" 
                  font-family="Courier New, Courier, monospace" 
                  font-weight="bold" 
                  font-size="15" 
                  fill="#f8f8f2" 
                  xml:space="preserve">{tspans}</text>
          </svg>"""

          with open(f"{output_dir}/ascii_art.svg", "w", encoding="utf-8") as f:
              f.write(svg_content)

      # 6. 推送资源
      - name: Push all assets to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
          keep_history: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}