name: Generate Profile Assets

on:
  schedule:
    - cron: "0 */12 * * *" # 每12小时运行一次
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - uses: actions/checkout@v4

      # 1. Generate Snake (保留你的贪吃蛇)
      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/github-contribution-grid-snake.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9

      # 2. Generate 3D Profile (保留你的3D图)
      - name: Generate 3D Profile
        uses: yoshi389111/github-profile-3d-contrib@0.7.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: ${{ github.repository_owner }}
            
      # 3. Move 3D files & Apply Theme (保留你的主题设置)
      - name: Move 3D files to dist and Apply Theme
        run: |
          mkdir -p dist
          cp profile-3d-contrib/profile-night-rainbow.svg dist/
          
          # Dracula Theme Colors
          DRACULA_BG="#282a36"
          DRACULA_FG="#f8f8f2"
          BORDER_COLOR="#f8f8f2"
          BORDER_WIDTH="5"
          
          # 修改背景色、边框和字体颜色
          sed -i 's/stroke="none"//g' dist/profile-night-rainbow.svg
          sed -i "0,/fill=[\"'][^\"']*[\"']/s//fill=\"$DRACULA_BG\" stroke=\"$BORDER_COLOR\" stroke-width=\"$BORDER_WIDTH\" rx=\"10\" ry=\"10\"/" dist/profile-night-rainbow.svg
          sed -i "s/fill=[\"']#e4e2e2[\"']/fill=\"$DRACULA_FG\"/g" dist/profile-night-rainbow.svg

      # =========================================================
      # 4. [已修复] 生成随机 ASCII 艺术画
      # =========================================================
      - name: Generate Random ASCII Art
        shell: python
        run: |
          import random
          import os

          # ---------------- 定义你的艺术画素材库 ----------------
          
          # 1. 鸭子
          art_duck = r"""
              __
            >(' )
              )/   ,
             /(____/\
            /        )
            \ `  =~~/
             `---Y-'
                ~~'
          """

          # 2. 猫咪
          art_cat = r"""
               /\_/\
              ( o.o )
               > ^ <
          """

          # 3. 船锚
          art_anchor = r"""
                   _
                  (_)
                <--|-->
               _   |   _
              `\__/ \__/`
                `-. .-'
                   '
          """

          # 4. 狗狗
          art_dog = r"""
                                            .-.
               (___________________________()6 `-,
               (   ______________________   /''"`
               //\\                      //\\
          jgs  "" ""                     "" ""
          """

          # 5. 宝剑
          art_swords = r"""
                      />
                     /<
            O[\\\\\\(O):::<=======================-
                     \<
                      \>
          """

          # 6. 箭矢
          art_arrow = r"""
            >>>>>------------------------->
          """

          # 7. 鹿
          art_deer = r"""
                  _,--._.-,
                 /\_r-,\_ )
              .-.) _;='_/ (.;
               \ \'     \/S )
                L.'-. _.'|-'
               <_`-'\'_.'/
                 `'-._( \
                  ___   \\,      ___
                  \ .'-. \\   .-'_. /
                   '._' '.\\/.-'_.'
                      '--``\('--'
                      snd   \\
                            `\\,
                              \|
          """

          # 将所有定义好的变量放入列表 (修复了之前的变量名错误)
          arts = [art_duck, art_cat, art_anchor, art_dog, art_swords, art_arrow, art_deer]
          
          # 随机选择一个
          selected_art = random.choice(arts)

          # ---------------- 生成 SVG ----------------
          # 使用 Dracula 主题前景色 #f8f8f2
          svg_content = f"""<svg fill="none" viewBox="0 0 600 250" width="100%" height="250" xmlns="http://www.w3.org/2000/svg">
            <foreignObject width="100%" height="100%">
              <div xmlns="http://www.w3.org/1999/xhtml">
                <style>
                  pre {{
                    font-family: 'Courier New', Courier, monospace;
                    font-size: 16px;
                    font-weight: bold;
                    color: #f8f8f2; 
                    text-align: center;
                    width: 100%;
                    white-space: pre;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    height: 200px;
                  }}
                </style>
                <pre>{selected_art}</pre>
              </div>
            </foreignObject>
          </svg>"""

          # 写入文件
          with open("dist/ascii_art.svg", "w") as f:
              f.write(svg_content)

      # 5. Push all assets
      - name: Push all assets to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
          keep_history: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}