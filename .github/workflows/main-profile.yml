name: Generate Profile Assets

on:
  schedule:
    - cron: "0 */12 * * *" # 每12小时运行一次
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - uses: actions/checkout@v4

      # 1. Generate Snake (会以 root 权限创建 dist 目录)
      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/github-contribution-grid-snake.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9

      # 2. Generate 3D Profile
      - name: Generate 3D Profile
        uses: yoshi389111/github-profile-3d-contrib@0.7.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: ${{ github.repository_owner }}
            
      # 3. [关键修复] 移动文件并应用主题
      - name: Move 3D files to dist and Apply Theme
        run: |
          # --- 修复权限问题的关键代码 ---
          # 因为上一步 Snake 是用 Docker (root) 生成的 dist，我们需要夺回权限
          sudo mkdir -p dist
          sudo chown -R $USER:$USER dist
          
          # 现在可以正常复制了
          cp profile-3d-contrib/profile-night-rainbow.svg dist/
          
          # Dracula Theme Colors
          DRACULA_BG="#282a36"
          DRACULA_FG="#f8f8f2"
          BORDER_COLOR="#f8f8f2"
          BORDER_WIDTH="5"
          
          # 修改 SVG 源码
          sed -i 's/stroke="none"//g' dist/profile-night-rainbow.svg
          sed -i "0,/fill=[\"'][^\"']*[\"']/s//fill=\"$DRACULA_BG\" stroke=\"$BORDER_COLOR\" stroke-width=\"$BORDER_WIDTH\" rx=\"10\" ry=\"10\"/" dist/profile-night-rainbow.svg
          sed -i "s/fill=[\"']#e4e2e2[\"']/fill=\"$DRACULA_FG\"/g" dist/profile-night-rainbow.svg

      # 4. [修复] 生成随机 ASCII 艺术画 (使用原生 SVG 替代 foreignObject)
      - name: Generate Random ASCII Art
        shell: python
        run: |
          import random
          import os
          import html

          # 定义艺术画素材
          art_duck = r"""
              __
            >(' )
              )/   ,
             /(____/\
            /        )
            \ `  =~~/
             `---Y-'
                ~~'
          """

          art_cat = r"""
               /\_/\
              ( o.o )
               > ^ <
          """

          art_anchor = r"""
                   _
                  (_)
                <--|-->
               _   |   _
              `\__/ \__/`
                `-. .-'
                   '
          """

          art_dog = r"""
                                            .-.
               (___________________________()6 `-,
               (   ______________________   /''"`
               //\\                      //\\
          jgs  "" ""                     "" ""
          """

          art_swords = r"""
                      />
                     /<
            O[\\\\\\(O):::<=======================-
                     \<
                      \>
          """

          art_arrow = r"""
            >>>>>------------------------->
          """

          art_deer = r"""
                  _,--._.-,
                 /\_r-,\_ )
              .-.) _;='_/ (.;
               \ \'     \/S )
                L.'-. _.'|-'
               <_`-'\'_.'/
                 `'-._( \
                  ___   \\,      ___
                  \ .'-. \\   .-'_. /
                   '._' '.\\/.-'_.'
                      '--``\('--'
                      snd   \\
                            `\\,
                              \|
          """

          # 放入列表
          arts = [art_duck, art_cat, art_anchor, art_dog, art_swords, art_arrow, art_deer]
          
          selected_art = random.choice(arts)
          
          # 去除首尾空行
          selected_art = selected_art.strip("\n")
          
          # 按行分割
          lines = selected_art.split("\n")
          
          # 构建 SVG tspan 内容
          # x="100" 设置左边距，保证图形在正中间偏左的位置，防止变形
          # dy="1.2em" 负责换行
          tspans = ""
          for line in lines:
              safe_line = html.escape(line)
              tspans += f'<tspan x="100" dy="1.2em">{safe_line}</tspan>'

          # 生成纯 SVG (移除 foreignObject)
          # xml:space="preserve" 是关键，它保留了 ASCII 必须的空格
          svg_content = f"""<svg fill="none" viewBox="0 0 600 250" width="100%" height="250" xmlns="http://www.w3.org/2000/svg">
            <style>
              .ascii-text {{
                font-family: 'Courier New', Courier, monospace;
                font-size: 15px;
                font-weight: bold;
                fill: #f8f8f2;
                white-space: pre;
              }}
            </style>
            
            <text x="100" y="30" class="ascii-text" xml:space="preserve">
              {tspans}
            </text>
          </svg>"""

          with open("dist/ascii_art.svg", "w") as f:
              f.write(svg_content)

      # 5. Push 
      - name: Push all assets to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
          keep_history: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}