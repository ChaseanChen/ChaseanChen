name: Generate Profile Assets

on:
  schedule:
    - cron: "0 */12 * * *" # 每12小时运行一次
  workflow_dispatch: # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - uses: actions/checkout@v4

      # 1. 生成贪吃蛇动画
      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/github-contribution-grid-snake.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9

      # 2. 生成 3D 贡献图
      - name: Generate 3D Profile
        uses: yoshi389111/github-profile-3d-contrib@0.7.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: ${{ github.repository_owner }}
            
      # 3. 处理文件：移动 3D 图、修复权限、统一添加边框主题
      - name: Move 3D files to dist and Apply Theme
        run: |
          # === 步骤 A: 权限修复 & 目录准备 ===
          # 强制接管 dist 目录权限（修复之前 Generate Snake 可能导致的 root 权限问题）
          sudo mkdir -p dist
          sudo chown -R $USER:$USER dist
          
          # 复制 3D 图到 dist
          cp profile-3d-contrib/profile-night-rainbow.svg dist/
          
          # === 步骤 B: 定义 Dracula 主题变量 ===
          DRACULA_BG="#282a36"    # 背景色 (深色)
          DRACULA_FG="#f8f8f2"    # 前景色/边框色 (白色)
          BORDER_WIDTH="5"        # 边框粗细
          CORNER_RADIUS="10"      # 圆角大小

          # === 步骤 C: 给 3D Profile 图添加主题和边框 ===
          # 1. 移除可能存在的无边框属性
          sed -i 's/stroke="none"//g' dist/profile-night-rainbow.svg
          # 2. 修改背景矩形，添加边框颜色和圆角
          sed -i "0,/fill=[\"'][^\"']*[\"']/s//fill=\"$DRACULA_BG\" stroke=\"$DRACULA_FG\" stroke-width=\"$BORDER_WIDTH\" rx=\"$CORNER_RADIUS\" ry=\"$CORNER_RADIUS\"/" dist/profile-night-rainbow.svg
          # 3. 修正文字颜色
          sed -i "s/fill=[\"']#e4e2e2[\"']/fill=\"$DRACULA_FG\"/g" dist/profile-night-rainbow.svg

          # === 步骤 D: 给 Snake (Dark版) 添加白色边框 ===
          # 目标文件
          SNAKE_FILE="dist/github-contribution-grid-snake-dark.svg"
          
          # 逻辑：在 <svg ...> 标签闭合后，立即插入一个透明填充、白色描边的矩形覆盖在最上层或作为背景容器
          # 这里的 sed 命令会匹配 <svg ...> 标签，并在其后追加一个 <rect> 元素
          # fill="none": 保持透明，不遮挡里面的贪吃蛇
          # stroke="$DRACULA_FG": 使用定义的白色边框
          # width/height="100%": 撑满整个图片
          
          sed -i "s/<svg[^>]*>/&<rect width=\"100%\" height=\"100%\" fill=\"none\" stroke=\"$DRACULA_FG\" stroke-width=\"$BORDER_WIDTH\" rx=\"$CORNER_RADIUS\" ry=\"$CORNER_RADIUS\" \/>/" $SNAKE_FILE
          
          echo "Themes and borders applied successfully."

      # 4. 生成随机 ASCII 艺术图
      - name: Generate Random ASCII Art
        shell: python
        run: |
          import random
          import os
          import html

          art_dir = "ascii_arts"
          output_dir = "dist"
          fallback_art = "Hello\nWorld" 

          if not os.path.exists(output_dir):
              os.makedirs(output_dir)

          selected_art = fallback_art
          if not os.path.exists(art_dir):
              print(f"Warning: Directory '{art_dir}' not found. Using fallback text.")
          else:
              files = [f for f in os.listdir(art_dir) if f.endswith('.txt')]
              if not files:
                  print("Warning: No .txt files found. Using fallback text.")
              else:
                  selected_file = random.choice(files)
                  try:
                      with open(os.path.join(art_dir, selected_file), "r", encoding="utf-8") as f:
                          selected_art = f.read()
                  except Exception as e:
                      print(f"Error reading file: {e}. Using fallback.")

          selected_art = selected_art.strip("\n")
          lines = selected_art.split("\n")
          
          line_height_px = 18 
          padding_y = 60 
          content_height = len(lines) * line_height_px
          final_height = max(200, content_height + padding_y)

          max_char_count = 0
          for line in lines:
              if len(line) > max_char_count:
                  max_char_count = len(line)
          
          char_width_px = 9.2 
          art_width_px = max_char_count * char_width_px
          
          svg_width = 600
          start_x = (svg_width - art_width_px) / 2
          if start_x < 20: start_x = 20

          tspans = ""
          for line in lines:
              safe_line = html.escape(line)
              tspans += f'<tspan x="{start_x}" dy="1.2em">{safe_line}</tspan>'

          svg_content = f"""<svg fill="none" viewBox="0 0 600 {final_height}" width="100%" height="{final_height}" xmlns="http://www.w3.org/2000/svg">
            <rect width="100%" height="100%" fill="#282a36" rx="10" />
            <text x="{start_x}" y="30" 
                  font-family="Courier New, Courier, monospace" 
                  font-weight="bold" 
                  font-size="15" 
                  fill="#f8f8f2" 
                  xml:space="preserve">{tspans}</text>
          </svg>"""

          with open(f"{output_dir}/ascii_art.svg", "w", encoding="utf-8") as f:
              f.write(svg_content)

      # 5. 推送资源
      - name: Push all assets to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
          keep_history: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}