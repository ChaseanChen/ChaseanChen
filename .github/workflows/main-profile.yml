name: Generate Profile Assets

on:
  schedule:
    - cron: "0 */12 * * *" # 每12小时运行一次
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - uses: actions/checkout@v4

      # 1. Generate Snake (会以 root 权限创建 dist 目录)
      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/github-contribution-grid-snake.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9

      # 2. Generate 3D Profile
      - name: Generate 3D Profile
        uses: yoshi389111/github-profile-3d-contrib@0.7.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: ${{ github.repository_owner }}
            
      # 3. [关键修复] 移动文件并应用主题
      - name: Move 3D files to dist and Apply Theme
        run: |
          # --- 修复权限问题的关键代码 ---
          # 因为上一步 Snake 是用 Docker (root) 生成的 dist，我们需要夺回权限
          sudo mkdir -p dist
          sudo chown -R $USER:$USER dist
          
          # 现在可以正常复制了
          cp profile-3d-contrib/profile-night-rainbow.svg dist/
          
          # Dracula Theme Colors
          DRACULA_BG="#282a36"
          DRACULA_FG="#f8f8f2"
          BORDER_COLOR="#f8f8f2"
          BORDER_WIDTH="5"
          
          # 修改 SVG 源码
          sed -i 's/stroke="none"//g' dist/profile-night-rainbow.svg
          sed -i "0,/fill=[\"'][^\"']*[\"']/s//fill=\"$DRACULA_BG\" stroke=\"$BORDER_COLOR\" stroke-width=\"$BORDER_WIDTH\" rx=\"10\" ry=\"10\"/" dist/profile-night-rainbow.svg
          sed -i "s/fill=[\"']#e4e2e2[\"']/fill=\"$DRACULA_FG\"/g" dist/profile-night-rainbow.svg

# 4. [完美版] 自动居中 + 自动高度 + 原生SVG兼容
      - name: Generate Random ASCII Art
        shell: python
        run: |
          import random
          import os
          import html

          # --- 艺术画素材定义 ---
          art_duck = r"""
              __
            >(' )
              )/   ,
             /(____/\
            /        )
            \ `  =~~/
             `---Y-'
                ~~'
          """
          art_cat = r"""
               /\_/\
              ( o.o )
               > ^ <
          """
          art_anchor = r"""
                   _
                  (_)
                <--|-->
               _   |   _
              `\__/ \__/`
                `-. .-'
                   '
          """
          art_dog = r"""
                                            .-.
               (___________________________()6 `-,
               (   ______________________   /''"`
               //\\                      //\\
               "" ""                     "" ""
          """
          art_swords = r"""
                      />
                     /<
            O[\\\\\\(O):::<=======================-
                     \<
                      \>
          """
          art_arrow = r"""
            >>>>>------------------------->
          """
          art_deer = r"""
                  _,--._.-,
                 /\_r-,\_ )
              .-.) _;='_/ (.;
               \ \'     \/S )
                L.'-. _.'|-'
               <_`-'\'_.'/
                 `'-._( \
                  ___   \\,      ___
                  \ .'-. \\   .-'_. /
                   '._' '.\\/.-'_.'
                      '--``\('--'
                            \\
                            `\\,
                              \|
          """

          arts = [art_duck, art_cat, art_anchor, art_dog, art_swords, art_arrow, art_deer]
          selected_art = random.choice(arts)
          
          # 1. 基础处理
          selected_art = selected_art.strip("\n") # 去除首尾空行
          lines = selected_art.split("\n")
          
          # 2. [关键] 计算动态高度 (解决截断问题)
          # 字体大小 15px * 行高 1.2 ≈ 18px
          line_height_px = 18 
          padding_y = 60 # 上下总边距
          
          content_height = len(lines) * line_height_px
          final_height = max(200, content_height + padding_y) # 最小高度200

          # 3. [关键] 计算动态左边距 (解决居中问题)
          # 找出最长的一行有多少个字符
          max_char_count = 0
          for line in lines:
              if len(line) > max_char_count:
                  max_char_count = len(line)
          
          # 估算宽度：Courier New 字体大约是字号的 0.6 倍宽
          # 15px * 0.6 = 9px
          char_width_px = 9.2 
          art_width_px = max_char_count * char_width_px
          
          svg_width = 600
          # 居中公式：(容器宽 - 内容宽) / 2
          start_x = (svg_width - art_width_px) / 2
          
          # 防止计算结果太靠左（比如长剑太长），设置一个最小左边距
          if start_x < 20:
              start_x = 20

          # 4. 构建 SVG 内容
          tspans = ""
          for line in lines:
              safe_line = html.escape(line)
              # 使用计算出来的 start_x
              tspans += f'<tspan x="{start_x}" dy="1.2em">{safe_line}</tspan>'

          # 5. 写入文件
          # 这里的 padding_top 取 30，配合 text y=30 作为起始基线
          svg_content = f"""<svg fill="none" viewBox="0 0 600 {final_height}" width="100%" height="{final_height}" xmlns="http://www.w3.org/2000/svg">
            <rect width="100%" height="100%" fill="#282a36" rx="10" />
            
            <text x="{start_x}" y="30" 
                  font-family="Courier New, Courier, monospace" 
                  font-weight="bold" 
                  font-size="15" 
                  fill="#f8f8f2" 
                  xml:space="preserve">{tspans}</text>
          </svg>"""

          with open("dist/ascii_art.svg", "w") as f:
              f.write(svg_content)

      # 5. Push 
      - name: Push all assets to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
          keep_history: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}